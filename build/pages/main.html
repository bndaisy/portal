<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Портал Моя работа</title>
		<link rel="stylesheet" href="../css/main.css"/>
	</head>
	<body>
		<header class="header">
			<div class="header-top header__header-top">
				<div class="container">
					<picture class="logo header-top__logo">
						<source srcset="/img/logo/logo_horizontal_white.png" media="(min-width: 768px)"/>
						<source srcset="/img/logo/logo_mobile_white.png" media="(max-width: 768px)"/><img class="logo__img" src="/img/logo/logo_horizontal_white.png" alt="Logo"/>
					</picture>
					<div class="social header-top__social"><a class="social__link" href="#">
							<svg class="icon icon--ig">
								<use xlink:href="/svg/sprite.svg#ig"></use>
							</svg></a><a class="social__link" href="#">
							<svg class="icon icon--vk">
								<use xlink:href="/svg/sprite.svg#vk"></use>
							</svg></a><a class="social__link" href="#">
							<svg class="icon icon--fb">
								<use xlink:href="/svg/sprite.svg#fb"></use>
							</svg></a></div>
					<div class="user-nav header-top__user-nav"><a class="user-nav__link" href="#">Личный кабинет</a>
						<div class="dropdown user-nav__dropdown"><a class="dropdown__link">Выход</a></div>
					</div>
				</div>
			</div>
			<div class="header-bottom header__header-bottom">
				<div class="container">
					<nav class="nav header-bottom__nav">
						<ul class="nav__list">
							<li class="nav__item"><a class="nav__link" href="#">База знаний</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Новости</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Документы</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Наша команда</a>
								<div class="dropdown nav__dropdown">
									<ul class="dropdown__list">
										<li class="dropdown__item"><a class="dropdown__link" href="#">Адреса отделов</a></li>
										<li class="dropdown__item"><a class="dropdown__link" href="#">Новые струдники</a></li>
										<li class="dropdown__item"><a class="dropdown__link" href="#">Дни рождения</a></li>
									</ul>
								</div>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
	</body>
</html>
